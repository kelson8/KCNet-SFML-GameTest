[RoundTimes]
# Set the max round time for the game here, after this amount of time the round increases.
MaxRoundTime=30

[Debug]
# If this is enabled, it toggles the timer in the console every second the program is running.
TimerDisplayConsole=false

# This needs setup later when I start to use textures and sprites.
