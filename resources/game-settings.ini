[Sounds]
# Sound effects
PewSound=resources/sounds/pew.wav
PopSound=resources/sounds/pop.wav
WinSound=resources/sounds/win.wav

ShipHitSound=resources/sounds/hit.wav
EnemyHitSound=resources/sounds/hit.wav

# Music file to play in the game
MusicFile=resources/sounds/music/space_dungeon_bpm100.ogg

[SoundToggles]
MusicEnabled=true
# This isn't implemented yet
SoundEffectsEnabled=false

[Music]
MainMusic=resources/sounds/music/space_dungeon_bpm100.ogg